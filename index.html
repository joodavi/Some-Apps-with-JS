<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Some Apps With JS</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Beginner/styles/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <div class="bin2dec">
        <h1>Bin2Dec</h1>
        <input type="text" id="binary" placeholder="Binary">
        <button id="convert">Convert</button>
        <p id="decimal">0</p>
        <script src="./Beginner/scripts/conversor.js"></script>
      </div>
    </div>
    <div class="box">
      <div class="border-radius-previewer">
        <h1>Border Radius Previewer</h1>
        <div class="image">
          <img src="./Beginner/assets/img/mandalorian.jfif" alt="The mandalorian" id="img">
        </div>
        <div class="buttons-pixel">
          <button id="5px">5px</button>
          <button id="10px">10px</button>
          <button id="25px">25px</button>
          <button id="50px">50px</button>
          <button id="100px">100px</button>
        </div>
        <div class="buttons-porct">
          <button id="2%">2%</button>
          <button id="5%">5%</button>
          <button id="10%">10%</button>
          <button id="25%">25%</button>
          <button id="50%">50%</button>
        </div>
        <div class="button-default">
          <button id="default">Default</button>
        </div>
        <div class="copyright">
          <p class="gray">Illustration by Mark Akopov</p>
          <a class="black" href="https://www.artstation.com/artwork/rRVR25" target="_blank" rel="noopener">https://www.artstation.com/artwork</a>
        </div>
        <script src="./Beginner/scripts/border-radius-previewer.js"></script>
      </div>
    </div>
    <div class="box">
      <div class="calculator">
        <h1>Calculator</h1>
        <div class="output">
          <div data-previous-operand id="previous-operand"></div>
          <div data-current-operand id="current-operand"></div>
        </div>
        <div class="buttons-calculator">
          <button onClick="calculator('action', '%')">%</button>
          <button onClick="calculator('action', 'ac')">AC</button>
          <div class="box-green" style="grid-column: 3 / 5">
            apps.js
          </div>
          <button onClick="calculator('number', '7')">7</button>
          <button onClick="calculator('number', '8')">8</button>
          <button onClick="calculator('number', '9')">9</button>
          <button onClick="calculator('action', '/')">/</button>
          <button onClick="calculator('number', '4')">4</button>
          <button onClick="calculator('number', '5')">5</button>
          <button onClick="calculator('number', '6')">6</button>
          <button onClick="calculator('action', '*')">*</button>
          <button onClick="calculator('number', '3')">3</button>
          <button onClick="calculator('number', '2')">2</button>
          <button onClick="calculator('number', '1')">1</button>
          <button onClick="calculator('action', '-')">-</button>
          <button onClick="calculator('action', '=')">=</button>
          <button onClick="calculator('number', '0')">0</button>
          <button onClick="calculator('number', '.')">.</button>
          <button onClick="calculator('action', '+')">+</button>
        </div>
      </div>
      <script src="/Beginner/scripts/calculator.js"></script>
    </div>
    <div class="box">
      <div class="selector">
        <h1>Selector</h1>
        <input 
          type="text"
          placeholder="Type a character"
          onkeyup="charSelector()"
          id="charInput"
        >
        <div class="parting">
          <h6>Alphabetic</h6>
          <input type="text" disabled="disabled" id="letters">

          <h6>Alphanumeric</h6>
          <input type="text" disabled="disabled" id="numbers">
        </div>
      </div>
    </div>
  </div>
  <script src="/Beginner/scripts/selector.js"></script>
</body>
</html>
